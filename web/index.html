<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="RealTCircle - Your Real Estate Partner">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="RealTCircle">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>RealTCircle</title>
  <link rel="manifest" href="manifest.json">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2563EB;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: white;
      margin-top: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="loader"></div>
    <div class="loading-text">Loading RealTCircle...</div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Error loading app:', e);
        document.getElementById('loading').innerHTML =
          '<div style="color: white; text-align: center; padding: 20px;">' +
          '<h2>Failed to load app</h2>' +
          '<p>Please check the browser console for details.</p>' +
          '<p style="font-size: 12px;">' + e.message + '</p>' +
          '</div>';
      });

      if (typeof _flutter === 'undefined') {
        console.error('Flutter loader not found. Make sure flutter.js is loaded.');
        return;
      }

      // Get service worker version if it exists, otherwise use null
      var swVersion = typeof serviceWorkerVersion !== 'undefined' ? serviceWorkerVersion : null;

      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: swVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          }).catch(function(error) {
            console.error('Failed to initialize engine:', error);
            document.getElementById('loading').innerHTML =
              '<div style="color: white; text-align: center; padding: 20px;">' +
              '<h2>Failed to initialize app</h2>' +
              '<p>Error: ' + error.message + '</p>' +
              '</div>';
          });
        }
      });
    });
  </script>
  <script src="flutter.js" defer></script>
</body>
</html>
